<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name</label>
        <input type="text" name="First_Name">
    </div>
    <div>
        <label>Last Name</label>
        <input type="text" name="Last_Name">
    </div>
    
    <div>
        <label>Email Adress</label>
        <input type="text" name="Email_adress">
    </div>
    
    <div>
        <label>Password</label>
        <input type="password" name="password">
    </div>
    
    <div>
        <label>Confirm Password</label>
        <input type="password" name="confirm_password">
    </div>
    
    <div>
        <label>Birthday</label>
        <input type="date" name="Birthday">
    </div>
    
    <div>
        <p>Gender Identity:</p>
        <label>Male</label>
        <input type="radio" name="Gender" value="Male" id="Male">
        <label>Female</label>
        <input type="radio" name="Gender" value="Femmale" id="Female">
    </div>
    
    <div>
        <p>A Short description about myself:</p>
        <textarea name="comment"></textarea>
    </div>
    
    <div>
        <label>Favorite Language</label>
        <select name="Language">
            <option value="Java Script">Javascript</option>
            <option value="C++">C++</option>
            <option value="C#">C#</option>
            <option value="Python">Python</option>
        </select>
    </div>

    <div>
        <input type="checkbox">
        <lable>Yes I would like to receive periodic email updates</lable>
    </div>

    <div>
        <input type="submit" value="Create Account">
    </div>

    <div>

    </div>
    
    



    
</body>
</html>
